<!-- src/app/features/home/home.component.html -->
<div class="page-wrapper">
    <header class="top-header">
        <div class="logo-container">
            <img src="logo.svg" alt="Logo" class="logo">
        </div>
        <div class="user-actions">
            <span>Olá!</span>
            <button class="logout-button" (click)="logout()" title="Sair">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
            </button>
        </div>
    </header>

    <main class="home-container">
        <div class="content-card">
            <div class="content-header">
                <h1>Solicitação de reembolso!</h1>
                <p>Preencha os campos abaixo para solicitar seu reembolso.</p>
            </div>
            
            <form class="content-form" [formGroup]="refundForm" (ngSubmit)="onSubmit()">
                <app-input
                    label="NOME DA SOLICITAÇÃO"
                    type="text"
                    controlName="title"
                    [formGroup]="refundForm"
                    placeholder="Ex: Almoço com cliente">
                </app-input>

                <div class="row-category-value">
                    <app-dropdown
                        label="CATEGORIA"
                        controlName="category"
                        [formGroup]="refundForm"
                        [options]="categories"
                        placeholder="Selecione a categoria">
                    </app-dropdown>

                    <app-input
                        label="VALOR"
                        type="number"
                        controlName="amount"
                        [formGroup]="refundForm"
                        placeholder="R$ 0,00">
                    </app-input>
                </div>

                <app-file-upload
                    label="COMPROVANTE"
                    controlName="attachment"
                    [formGroup]="refundForm"
                    placeholder="Anexe o comprovante">
                </app-file-upload>

                <app-button
                    label="SOLICITAR REEMBOLSO"
                    type="submit"
                    [disabled]="refundForm.invalid">
                </app-button>
            </form>
        </div>
    </main>
</div>
